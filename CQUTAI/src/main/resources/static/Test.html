<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat 测试</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .chat-output {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      min-height: 300px;
      position: relative;
    }

    .input-group {
      display: flex;
      margin-top: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      background-color: #f1f1f1;
      border-radius: 6px;
      font-size: 15px;
    }

    .user {
      background-color: #d1ecdd;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e8e8ff;
    }

    .loading {
      font-style: italic;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <h2 style="text-align:center;">AI 聊天测试</h2>

  <div id="chatOutput" class="chat-output"></div>

  <div class="input-group">
    <input type="text" id="prompt" placeholder="输入你的问题..." onkeypress="handleKeyPress(event)" />
    <button onclick="sendPrompt()">发送</button>
  </div>
</div>

<script>
  function sendPrompt() {
    const promptInput = document.getElementById('prompt');
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    const chatOutput = document.getElementById('chatOutput');

    // 显示用户消息
    const userMessage = document.createElement('div');
    userMessage.className = 'message user';
    userMessage.textContent = prompt;
    chatOutput.appendChild(userMessage);

    // 清空输入框并滚动到底部
    promptInput.value = '';
    scrollToBottom();

    // 创建加载提示 / bot 回复容器
    const botMessage = document.createElement('div');
    botMessage.className = 'message bot';
    botMessage.textContent = '正在思考中...';
    chatOutput.appendChild(botMessage);
    scrollToBottom();

    const url = '/ai/chat?prompt=' + encodeURIComponent(prompt);

    fetch(url)
            .then(response => {
              const reader = response.body.getReader();
              const decoder = new TextDecoder();
              let fullText = "";

              function processText({ done, value }) {
                if (done) {
                  console.log("流结束");
                  return;
                }

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split("\n");

                lines.forEach(line => {
                  if (line.startsWith("data: ")) {
                    let content = line.slice(6); // 去掉 "data: " 前缀

                    console.log("收到内容:", content); // 调试用

                    // 追加内容
                    fullText += content;

                    // 更新页面内容
                    botMessage.textContent = fullText;
                  }
                });

                scrollToBottom();
                return reader.read().then(processText);
              }

              return reader.read().then(processText);
            })
            .catch(error => {
              console.error('请求失败:', error);
              botMessage.textContent = '请求失败，请检查后端是否运行。';
            });
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      sendPrompt();
    }
  }

  function scrollToBottom() {
    const chatOutput = document.getElementById('chatOutput');
    chatOutput.scrollTop = chatOutput.scrollHeight;
  }
</script>

</body>
</html>
